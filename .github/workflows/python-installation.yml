name: Installing Python

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-14
          - windows-latest
        py-version:
          - "3.10"
          - "3.11"
          - "3.12"
        exclude: #added
          - os: macos-14 #added
            py-version: 3.12 #added
    runs-on: '${{ matrix.os }}'
    

    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '${{ matrix.py-version }}'
        
